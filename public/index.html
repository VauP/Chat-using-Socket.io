<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat NodeJS and Socket.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"
      integrity="sha512-zN6KYOtONNTOGXz0RkWX2EpavN9VdIs+2w+To+fhciFv83YA9maUpi2lzZWrOfKXdFIZZomWufBznkyHi3a8oQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      var socket = io("http://localhost:3000");

      function renderMessage(message) {
        $(".messages").append(
          '<div class="message"><strong>' +
            message.author +
            "<strong>: " +
            message.message +
            "</div>"
        );
      }

      socket.on('previousMessages', function(messages) {
          for (message of messages) {
              renderMessage(message);
          }
      });

      socket.on('receivedMessage', function(message) {
          renderMessage(message);
      });

      $("#chat").submit(function (event) {
        event.preventDefault();

        var author = $("input[name=username]").val();
        var message = $("input[name=message]").val();

        if (author.length && message.length) {
          var messageObject = {
            author: author,
            message: message,
          };
          renderMessage(messageObject);
          socket.emit("sendMessage", messageObject);
        }
      });
    </script>
  </body>
</html>
